<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Yammer Reader</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="YammerReader.Client.styles.css" rel="stylesheet" />
</head>

<body>
    <div id="app">Loading...</div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">🗙</a>
    </div>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>
        var dotNetHelper;

        window.RegisterPage = (dotNetObject) => {
            if (dotNetHelper == null) {
                dotNetHelper = dotNetObject;
            }
        }
        window.UnRegisterPage = () => {
            dotNetHelper = null;
        }

        window.addEventListener("scroll", () => {
            //console.log("----------");
            //console.log(window.innerHeight);//視窗高度
            //console.log(window.scrollY);//捲軸垂值位移量
            //console.log(document.body.scrollHeight);

            if ((window.innerHeight + window.scrollY) >= document.body.scrollHeight) {
                if (dotNetHelper != null) {
                    //alert("Page End");
                    //window.scrollTo(window.scrollX, window.scrollY-50);
                    dotNetHelper.invokeMethodAsync("OnPageScrollEnd");
                }
            }
        }); 
    </script>
</body>

</html>
